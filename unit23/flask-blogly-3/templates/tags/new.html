{% extends './base.html' %}

{% block content %}

<h2>Create A Tag</h2>

<form method="POST" action="/tags/new">
  <p>
    Name:
    <input type="text" name="name">
  </p>

  <button class="add-btn">Add</button>
</form>

<a href="/tags">
  <button class="cancel-btn">Cancel</button>
</a>


{% endblock %}
