{% extends './base.html' %}

{% block content %}

<h2>Tags</h2>

<div class="tags-list">
  <ul>
    {% for tag in tags %}
      <li>
        <a href="/tags/{{ tag.id }}">
          {{ tag.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>

<a href="/tags/new">
  <button class="add-btn">Add Tag</button>
</a>


{% endblock %}
