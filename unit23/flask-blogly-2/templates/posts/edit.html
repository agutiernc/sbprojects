{% extends 'base.html' %}

{% block content %}

<h2>Edit Post</h2>

<form method="POST">
  <p>
    Title:
    <input type="text" name="title" value="{{ post.title }}">
  </p>
  <p>
    Content:
    <textarea name="content" cols="30" rows="5">{{ post.content }}</textarea>
  </p>
  <button class="edit-btn">Edit</button>
</form>

<a href="/users/{{ post.user.id }}">
  <button class="cancel-btn">Cancel</button>
</a>

{% endblock %}
