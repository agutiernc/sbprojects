{% extends 'base.html' %}

{% block content %}

<h2>{{ user.first_name }} {{ user.last_name }}</h2>

<img src="{{ user.image_url }}" width="100" height="100">

<button><a href="/users/{{ user.id }}/edit">Edit</a></button>

<form action="/users/{{ user.id }}/delete" method="POST">
  <button>Delete</button>
</form>

{% endblock %}
