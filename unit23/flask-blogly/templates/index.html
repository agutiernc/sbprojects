{% extends 'base.html' %}

{% block content %}

<h2>Users</h2>

<ul>
  {% for user in users %}
      <li>
        <a href="/users/{{ user.id }}">
          {{ user.first_name }} {{ user.last_name }}
        </a>
      </li>
  {% endfor %}
</ul>

<button><a href="/users/new">Add user</a></button>

{% endblock %}
