{% extends 'base.html' %}

{% block content %}

<h2>Users</h2>

<div class="list-container">
  <ul>
    {% for user in users %}
        <li>
          <a href="/users/{{ user.id }}">
            {{ user.first_name }} {{ user.last_name }}
          </a>
        </li>
    {% endfor %}
  </ul>
</div>

<a href="/users/new"><button class="add-btn">Add user</button></a>

{% endblock %}
