<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script defer src="https://unpkg.com/axios/dist/axios.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <div class="container">

    <h1>Giphy Party</h1>
    <div id="form-container">
      <form id="search-form">
        <input type="text" class="search" placeholder="Enter a search term">
        <button>Search Giphy!</button>
      </form>
      <button id="remove-btn">Remove Images</button>
    </div>

    <div id="search-results">

    </div>
  </div>

</body>

</html>
